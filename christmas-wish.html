<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Wish</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /*==================== CHRISTMAS IMAGE RESPONSIVE ====================*/
        /*==================== CHRISTMAS IMAGE - FIT BOX ====================*/
        .christmas-bg {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 350px;
            /* Fixed height for better control */
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .christmas-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures image fills the box without distortion */
            display: block;
        }

        /* Adjust for smaller devices */
        @media (max-width: 768px) {
            .christmas-bg img {
                max-width: 90%;
            }

            .christmas-wish {
                font-size: 1.2rem;
            }

            .christmas-title {
                font-size: 2rem;
            }

            .christmas-subtitle {
                font-size: 1rem;
            }
        }

        /* For mobile devices */
        @media (max-width: 480px) {
            .christmas-bg img {
                max-width: 95%;
            }

            .christmas-wish {
                font-size: 1rem;
            }

            .christmas-title {
                font-size: 1.5rem;
            }

            .christmas-subtitle {
                font-size: 0.9rem;
            }
        }

        /* General Styles */
        body {
            margin: 0;
            overflow: hidden;
        }

        .christmas-modal {
            opacity: 1 !important;
            visibility: visible !important;
        }

        .christmas-close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
        }

        .christmas-bg {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .christmas-message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .christmas-wish {
            font-size: 1.5rem;
            font-family: 'Dancing Script', cursive;
            color: #333;
        }

        .christmas-title {
            font-size: 2.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            color: #FF0000;
        }

        .christmas-content {
            max-width: 600px;
            box-shadow: none;
        }

        .christmas-subtitle {
            font-size: 1.2rem;
            font-family: 'Great Vibes', cursive;
            color: #8B0000;
        }

        @keyframes handwriting {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        /* Snowfall Canvas */
        #snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Music Button */
        .music-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .music-toggle-button:hover {
            background-color: #cc0000;
        }

        /* Santa Animation */
        .santa {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            animation: santaAnimation 2s ease-in-out forwards;
            z-index: 9999;
        }

        @keyframes santaAnimation {
            0% {
                bottom: -200px;
            }

            100% {
                bottom: 50%;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .christmas-wish {
                font-size: 1.2rem;
            }

            .christmas-title {
                font-size: 2rem;
            }

            .christmas-subtitle {
                white-space: nowrap;
                overflow: hidden;
                border-right: 2px solid transparent;
                animation: handwriting 1s steps(40) forwards;
                /* Reduced from 2s to 1s */
            }

            .music-toggle-button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .santa {
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            .christmas-wish {
                font-size: 1rem;
            }

            .christmas-title {
                font-size: 1.5rem;
            }

            .christmas-subtitle {
                font-size: 0.9rem;
            }

            .music-toggle-button {
                font-size: 0.7rem;
                padding: 5px 10px;
            }

            .santa {
                width: 80px;
            }
        }
    </style>
</head>

<body>
    <!--==================== CHRISTMAS MODAL ====================-->
    <div id="christmasModal" class="christmas-modal">
        <div class="christmas-content">
            <span class="christmas-close-button" onclick="closeWish()">&times;</span>
            <div class="christmas-bg">
                <img src="assets/images/christmas_bg.jpg" alt="Merry Christmas">
                <div class="christmas-message-container">
                    <h2 class="christmas-wish">Wishing you a</h2>
                    <h1 class="christmas-title">Merry Christmas</h1>
                    <h3 class="christmas-subtitle">& Happy New Year</h3>
                </div>
            </div>
            <audio id="christmasSong" src="assets/music/christmas_song.mp3" preload="auto" autoplay loop></audio>
            <audio id="hoHoHoSound" src="assets/music/hohoho.mp3" preload="auto"></audio>
            

            

        </div>
        <canvas id="snowfall"></canvas>
        <img src="assets/images/santa.png" alt="Santa Claus" class="santa" id="santa" style="display:none;">
    </div>

    <script>
    /*==================== MUSIC AND NARRATION LOGIC ====================*/
    const music = document.getElementById('christmasSong');
    const hoHoHoSound = document.getElementById('hoHoHoSound');

    // Function to play Christmas Music
    function playChristmasMusic() {
        if (music) {
            music.play().then(() => {
                console.log('ðŸŽµ Christmas music is playing automatically!');
            }).catch((error) => {
                console.warn('ðŸš« Autoplay prevented. Waiting for user interaction.', error);
            });
        }
    }

    // Function to Play Narration
    function playChristmasNarration() {
        const text = "Wishing you a Merry Christmas and a Happy New Year!";
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-GB';
        utterance.rate = 0.9;
        utterance.pitch = 1;
        utterance.volume = 1;

        if ('speechSynthesis' in window) {
            speechSynthesis.cancel(); // Clear any queued speeches
            speechSynthesis.speak(utterance);
        } else {
            console.warn("ðŸš« Speech Synthesis API not supported on this browser.");
        }
    }

    // Function to Start Both Music and Narration
    function startChristmasExperience() {
        playChristmasMusic();
        playChristmasNarration();
    }

    // Ensures autoplay restrictions are handled
    document.addEventListener('DOMContentLoaded', () => {
        startChristmasExperience();

        // Add user interaction fallback for mobile autoplay restrictions
        document.body.addEventListener('click', () => {
            startChristmasExperience();
        }, { once: true });
    });

    /*==================== SNOWFALL EFFECT ====================*/
    function startSnowfall() {
        const canvas = document.getElementById('snowfall');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const flakes = Array(100).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 4 + 1,
            d: Math.random() + 1,
        }));

        function drawFlakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.beginPath();
            flakes.forEach(f => {
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
            });
            ctx.fill();
            moveFlakes();
        }

        function moveFlakes() {
            flakes.forEach(f => {
                f.y += Math.pow(f.d, 2);
                if (f.y > canvas.height) {
                    f.y = 0;
                    f.x = Math.random() * canvas.width;
                }
            });
        }

        setInterval(drawFlakes, 25);
    }

    /*==================== SANTA ANIMATION ====================*/
    window.onclick = () => {
        const santa = document.getElementById('santa');
        santa.style.display = 'block';
        hoHoHoSound.play();
        setTimeout(() => window.location.href = 'index.html', 2000);
    };

    /*==================== INITIATE ALL FUNCTIONS ====================*/
    window.onload = () => {
        startChristmasExperience();
        startSnowfall();
    };
</script>
