<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Wish</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* Fullscreen Modal */
        body {
            margin: 0;
            overflow: hidden;
        }

        .christmas-modal {
            opacity: 1 !important;
            visibility: visible !important;
        }

        .christmas-close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
        }

        .christmas-bg {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .christmas-message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .christmas-wish, .christmas-title, .christmas-subtitle {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid transparent;
            animation: handwriting 2s steps(40) forwards;
        }

        .christmas-wish {
            font-size: 1.5rem;
            font-family: 'Dancing Script', cursive;
            color: #333;
        }

        .christmas-title {
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            color: #FF0000;
        }

        .christmas-subtitle {
            font-size: 1.3rem;
            font-family: 'Great Vibes', cursive;
            color: #8B0000;
        }

        @keyframes handwriting {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Snowfall Canvas */
        #snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Music Button */
        .music-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .music-toggle-button:hover {
            background-color: #cc0000;
        }

        /* Santa Animation */
        .santa {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            animation: santaAnimation 2s ease-in-out forwards;
            z-index: 9999;
        }

        @keyframes santaAnimation {
            0% {
                bottom: -200px;
            }
            100% {
                bottom: 50%;
            }
        }
    </style>
</head>
<body>
    <!--==================== CHRISTMAS MODAL ====================-->
    <div id="christmasModal" class="christmas-modal">
        <div class="christmas-content">
            <span class="christmas-close-button" onclick="closeWish()">&times;</span>
            <div class="christmas-bg">
                <img src="assets/images/christmas_bg.jpg" alt="Merry Christmas">
                <div class="christmas-message-container">
                    <h2 class="christmas-wish">We wish you a</h2>
                    <h1 class="christmas-title">Merry Christmas</h1>
                    <h3 class="christmas-subtitle">& Happy New Year</h3>
                </div>
            </div>
            <audio id="christmasSong" src="assets/music/christmas_song.mp3" preload="auto" autoplay loop></audio>
            <audio id="hoHoHoSound" src="assets/music/hohoho.mp3" preload="auto"></audio>
            <button id="musicToggleButton" class="music-toggle-button">Stop Music ðŸŽµ</button>
        </div>
        <canvas id="snowfall"></canvas>
        <img src="assets/images/santa.png" alt="Santa Claus" class="santa" id="santa" style="display:none;">
    </div>

    <script>
        /*==================== MUSIC LOGIC ====================*/
        const music = document.getElementById('christmasSong');
        const hoHoHoSound = document.getElementById('hoHoHoSound');
        const musicToggleButton = document.getElementById('musicToggleButton');

        function playChristmasMusic() {
            if (music) {
                music.play().then(() => {
                    console.log('ðŸŽµ Christmas music is playing!');
                    musicToggleButton.innerText = 'Stop Music ðŸŽµ';
                }).catch((error) => {
                    console.warn('ðŸš« Autoplay prevented by the browser.', error);
                });
            }
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicToggleButton.innerText = 'Stop Music ðŸŽµ';
            } else {
                music.pause();
                musicToggleButton.innerText = 'Play Music ðŸŽµ';
            }
        }

        musicToggleButton.addEventListener('click', toggleMusic);

        /*==================== SNOWFALL EFFECT ====================*/
        function startSnowfall() {
            const canvas = document.getElementById('snowfall');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const flakes = [];
            const numFlakes = 100;

            function createFlakes() {
                for (let i = 0; i < numFlakes; i++) {
                    flakes.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        r: Math.random() * 4 + 1,
                        d: Math.random() + 1,
                    });
                }
            }

            function drawFlakes() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.beginPath();
                for (let f of flakes) {
                    ctx.moveTo(f.x, f.y);
                    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
                }
                ctx.fill();
            }

            createFlakes();
            setInterval(drawFlakes, 25);
        }

        /*==================== HUMAN VOICE MESSAGE ====================*/
        function playChristmasNarration() {
            const text = "We wish you a Merry Christmas and a Happy New Year!";
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-GB';
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 1;
            speechSynthesis.speak(utterance);
        }

        /*==================== SANTA CLICK EVENT ====================*/
        window.onclick = () => {
            const santa = document.getElementById('santa');
            santa.style.display = 'block';
            hoHoHoSound.play();
            setTimeout(() => window.location.href = 'index.html', 2000);
        };

        window.onload = () => {
            playChristmasMusic();
            startSnowfall();
            playChristmasNarration();
        };

        function closeWish() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
